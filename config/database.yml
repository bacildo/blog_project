default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  username: <%= ENV.fetch("DB_USERNAME") %>
  password: <%= ENV.fetch("DB_PASSWORD") %>
  host: <%= ENV.fetch("DB_HOST", "db") %>

development:
  <<: *default
  database: <%= ENV.fetch("DB_NAME", "blog_project_development") %>

test:
  <<: *default
  database: <%= ENV.fetch("DB_NAME_TEST", "blog_project_test") %>
